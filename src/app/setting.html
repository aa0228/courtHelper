<!DOCTYPE html>
<html lang="en" style="margin:0; padding:0;height:100%;">

<head>
    <meta charset="utf-8" />
    <title>法官助手</title>
    <link rel="stylesheet" href="css/setting.css" type="text/css">
    <link rel="stylesheet" href="static/webuploader/webuploader.css" type="text/css">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap-datetimepicker.min.css" type="text/css">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap-theme.css" type="text/css">
    <script>if(typeof module==='object') {window.module=module;module=undefined;}</script>
       <script type="text/javascript" src="./scripts/jquery.min.js"></script>
    <script type="text/javascript" src="./static/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="./static/webuploader/webuploader.js"></script>
    <script type="text/javascript" src="./static/webuploader/webuploader.min.js"></script>  
</head>

<body style="border:1px solid #337ab7;">
    <div>
        <div class="top" style="-webkit-app-region:drag;">
            <span style="font-size:15px;color:white;float:left;margin:5px;">设置</span>
            <div class="sys-control-box">
                <button class="sys-btn set-btn-closed btnd" title="关闭" id="toClose" style="-webkit-app-region:no-drag;"></button>
            </div>
        </div>
        <div class="main" style="margin-left:5px;">
            <h3 style="margin:10px 5px;">修改密码</h3>
            <div>
                <div style="width: 98%;height: 125px;  border: 1px solid lightgray">
                <div style="width:250px;margin:3px 3px;">
                <label style="width:80px;float:left;">输入原密码</label>
                 <input style="width:150px;margin:0px 6px;" id="oripassword" class="btnd" type="text">
                </div>
                <div style="width:250px;margin:3px 3px;">
                <label style="width:80px;float:left;">输入新密码</label>
                 <input  style="width:150px;margin:0px 6px;" id="newpassword" class="btnd" type="text">
                </div>
                <div style="width:250px;margin:3px 3px;">
                <label style="width:80px;float:left;">确认新密码</label>
                 <input style="width:150px;margin:0px 6px;" id="confirmpassword" class="btnd" type="text">
                </div>
                <div style="margin: 10px 40%;width:75%;height:20px">
                    <input class="updatepas btnd" type="button"
                        style="color:black;background:rgba(120, 132, 147, 0.137255);width:50px;height:23px;outline:none;float:left" value="提交">
                    <label style="display:none;color:red;font-size:13px;margin-left: 10px;" class="errorInformation"></label>
                </div>
               </div>
            </div>
            <h3 style="margin:10px 5px;">个性设置</h3>
            <div>
                <div style="width: 98%;height: 150px;  border: 1px solid lightgray">
                    <h4 style="margin:2px 4px;">编辑头像</h4>
                    <div style="float:left">
                        <img src="imgs/Image.png" id="sctx">
                    </div>
                    <div id="uploader" class="wu-example" style="float:right;margin-right: 30px;width:180px;">
                  
                        <div id="fileList" class="uploader-list" style="height:55px;"></div>
                        <div class="btns">
                            <button id="picker" class="btn btn-default btnd"
                                style="width:85px;height:33px;margin:4px 5px 4px 0px;color:grey;margin-left:30%">选择文件</button>
                            <button id="ctlBtn" class="btn btn-default btnd"
                                style="width:75px;height:33px;margin:2px 0 5px 0;display:none;">开始上传</button>
                        </div>
                    </div>
                </div>
                <div style="margin-top:5px;border-left: 1px solid lightgray;border-bottom: 1px solid lightgray;border-right: 1px solid lightgray;width:98%;height:165px;">
                    <div style="float:left;width:100%;height:60px">
                    <label style="width: 180px;float:left;font-size:15px;" >每日提醒时间(24小时制)<span style="font-size:12px;color:lightsalmon">(手填xx:xx,例如09:30,默认提醒时间08:30)</span></label>
                    <input style="width: 80px;margin-top:20px;" id="setDate" name="setDate" class="content-label btnd form-control" type="text">
                    </div>
                    <h4>个人昵称 <label style="font-size:12px;color:lightsalmon">(请少于15个字)</label></h4>
                    <input id="grnc" style="width:200px;margin-left:40px;" class="btnd">
                 <div style="margin: 10px 40%;text-align: center;">
                    <input class="save btnd" type="button" style="color:black;background:rgba(120, 132, 147, 0.137255);width:50px;height:23px;outline:none;" value="保存">
                </div>
               </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/setting.js"></script>
    <script type="text/javascript">
    </script>
    <script>if(window.module) module=window.modules;</script>
</body>

</html>
