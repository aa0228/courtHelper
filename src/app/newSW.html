    <div id="card">

         </div>
         <div class="main" style="-webkit-app-region:drag;">

            <h5 style="color:#1e74c2;margin-left:20px;">创建新提醒</h4>
            </div>
            <div style="width: 500px;height: 440px;margin-left:20px;">
                    <div style="width: 490px;height:430px">
                        <div class="content-button" style="padding:5px 0px 10px 0px;border-bottom: 1.9px dotted #e7e7e7;">
                            <label style="width:105px;text-align: right;float:left;margin-top:5px;" class="bx">开始时间：</label>
                           <input style="width: 280px;float:left" id="registerDateBegin" name="registerDateBegin" class="content-label btnd form-control" type="text">
                        </div>
                        <div class="content-button" style="padding:5px 30px 10px 30px;height: 30px;">

                           <input type="radio" name="xz" style="margin-left:20px;float:left;width:50px;text-align:center;-webkit-app-region:no-drag;" value="1"><label style="float:left">时长</label>
                        </div>
                        <div class="content-button" id="jssj" style="border-bottom: 1.9px dotted #e7e7e7;">
                            <label style="width:105px;text-align: right;float:left;margin-top:5px;" class="bx">结束时间：</label>
                            <input style="width: 280px;float:left" id="registerDateEnd" name="registerDateEnd" class="content-label btnd form-control" type="text">
                        </div>
                        <div class="content-button" style="display:none;border-bottom: 1px dotted #e7e7e7;" id="sc">
                            <label style="width:105px;text-align: right;float:left" class="bx">时长(分钟)：</label>
                            <input style="width: 280px;float:left" id="DateEndsc" name="DateEndsc" class="content-label btnd form-control" type="text">
                        </div>  
                        <div class="content-button">
                            <label style="width:105px;float:left;text-align: right;margin-top:5px;">事件类型：</label>
                            <select class="btnd" style="width:280px;height:34px;float:left">
                                <option value="会议提醒">会议提醒</option>
                                <option value="出差提醒">出差提醒</option>
                                <option value="调研提醒">调研提醒</option>
                                <option value="其他提醒">其他提醒</option>
                            </select>
                            </th>
                        </div>
                        <div class="content-button1">
                            <label style="width:105px;text-align: right;float:left;" class="bx">事件内容：</label>
                            <textarea style="width:280px;height:50px;" id="ssjnr"></textarea>
                        </div>
                        <div class="content-button1">
                            <label style="width:105px;text-align: right;float:left;">备注：</label>
                            <textarea style="width:280px;height:50px;float:left;" id="bz"></textarea>
                        </div>
                        <div class="content-button btnd">
                           <div style="width:450px;height:40px;margin:2px 0px;-webkit-app-region:no-drag;">
                                <label style="width:105px;float:left;text-align:right;"  class="bx">部门：</label>
                                <select style="width:280px;float:left" id="fybm"></select>
                            </div>
                        </div>
                        <div class="content-button btnd">
                            <div style="width:450px;height:40px;margin:2px 0px;-webkit-app-region:no-drag;">
                                <label style="width:105px;float:left;text-align:right;"  class="bx">人员(可多选）:</label>
                                <select  style="width:280px;float:left;" id="btxr" multiple="multiple">
                                </select>
                            </div>
                        </div>
                        <div class="content-buttonl">
                           <input class="returnback btnd" type="button"
                             style="color:white;background:#1e74c2;width:50px;height:28px;outline:none;"
                              value="重置">
                            <input class="save btnd" type="button"
                             style="color:white;background:#ff9600;width:50px;height:28px;outline:none;margin-left:15px;"
                            value="保存">
                         </div>
                </div>
            </div>
          
        </div>
    
        </div>
