<!DOCTYPE html>
<html lang="en" style="margin:0; padding:0;height:100%;">

<head>
    <meta charset="utf-8" />
    <title>法官助手</title>
    <link rel="stylesheet" href="./css/newcreate.css" type="text/css">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap-datetimepicker.min.css" type="text/css">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="./static/select2/dist/css/select2.css" type="text/css">
    <link rel="stylesheet" href="./static/select2/dist/css/select2.min.css" type="text/css">
    <script>if(typeof module==='object') {window.module=module;module=undefined;}</script>
    <script type="text/javascript" src="./scripts/jquery.min.js"></script>
    <script type="text/javascript" src="./static/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="./static/select2/dist/js/select2.js"></script>
    <script type="text/javascript" src="./static/select2/dist/js/select2.min.js"></script>
</head>

<body style="border:1px solid #337ab7;">
    <div>
        <div class="top" style="-webkit-app-region:drag;">
            <span style="font-size:15px;color:white;float:left;margin:5px;">新增提醒</span>
            <div class="sys-control-box">
                <button class="sys-btn set-btn-closed btnd" title="关闭" id="toClose" style="-webkit-app-region:no-drag;"></button>
            </div>
        </div>
        <div class="main">
            <h4 style="margin:10px 5px;">创建新提醒</h4>
            <div style="width: 490px;;height: 400px; border: 1px solid lightgray;margin-left:20px;">
                    <div style="width: 490px;height:360px">
                        <div class="content-button" style="padding:5px 0px 10px 0px;">
                            <label style="width:80px;text-align: center;float:left" class="bx">开始时间：</label>
                           <input style="width: 180px;float:left" id="registerDateBegin" name="registerDateBegin" class="content-label btnd form-control" type="text">
                        </div>
                        <div class="content-button">
                            <label style="width:80px;text-align: center;float:left" class="bx">结束时间：</label>
                            <input style="width: 180px;float:left" id="registerDateEnd" name="registerDateEnd" class="content-label btnd form-control" type="text">
                        </div> 
                        <div class="content-button">
                            <label style="width:80px;float:left;">事件类型：</label>
                            <select class="btnd" style="width:150px;">
                                <option value="会议提醒">会议提醒</option>
                                <option value="出差提醒">出差提醒</option>
                                <option value="调研提醒">调研提醒</option>
                                <option value="其他提醒">其他提醒</option>
                            </select>
                            </th>
                        </div>
                        <div class="content-button1">
                            <label style="width:80px;text-align: center;float:left;" class="bx">事件内容：</label>
                            <textarea style="width:180px;height:70px;" id="ssjnr"></textarea>
                        </div>
                        <div class="content-button1">
                            <label style="width:80px;text-align: center;float:left;">备注：</label>
                            <textarea style="width:180px;height:70px;float:left;" id="bz"></textarea>
                        </div>
                        <div class="content-button btnd">
                           <label style="font-size:15px;width:450px;border: 1px solid red;">被提醒人</label>
                           <div style="width:450px;height:40px;margin:2px 0px;">
                                <label style="width:45px;float:left;">部门：</label><select style="width:150px;" id="fybm"></select>
                            </div>
                           <div style="width:450px;height:40px;margin:2px 0px;">
                                <label style="width:105px;float:left;">人员(可多选）:</label><select  style="width:220px;" id="btxr" multiple="multiple">
                                </select>
                            </div>
                    </div>
                </div>
            </div>
            
            <div style="margin: 9px 40%;">
                <input class="save btnd" type="button"
                    style="color:black;background:rgba(120, 132, 147, 0.137255);width:50px;height:28px;outline:none;"
                    value="保存">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/newcreate.js"></script>
    <script>if(window.module) module=window.modules;</script>
  
</body>

</html>
